  <style>
    /* =========== 页面整体排版及字体 ========== */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    /* 链接颜色 */
    a {
      color: #3399CC;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* 页面标题与布局 */
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .wrapper {
      max-width: 900px;
      margin: 0 auto;
    }
    /* section间不留额外空白 */
  
    .papers-section h2 {
  margin: 1px 0;
}

    /* section标题样式 */
    h2 {
      margin: 5px 0;
      padding-top: 2px;
      font-weight: bold;
    }
    /* 文章组样式：内部 p 标签无外边距 */
    .article-group p {
      margin: 0;
    }
    /* 每个文章组之间仅留1em空白 */
    .article-group {
      margin-bottom: 1em;
    }
    /* 文章标题 */
    .paper-title {
      font-size: 100%;
      font-weight: bold;
    }
    /* Accordion 手风琴折叠 */
    button.accordion {
      background-color: #f8f8f8;
      font: 14px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
      cursor: pointer;
      padding: 0;
      border: none;
      text-align: left;
      outline: none;
      font-size: 100%;
      margin-top: 3px;
      color: #000;
      transition: 0.3s;
    }
    button.accordion:hover {
      background-color: #f8f8f8;
    }
    /* [ + ] / [ - ] 符号 */
    button.accordion::before {
      content: "[+] ";
      color: #777;
      font-size: 90%;
      margin-right: 4px;
    }
    button.accordion.active::before {
      content: "[-] ";
    }
    /* Accordion 内容默认隐藏，显示时添加 .show */
    .panel {
      background-color: #fff;
      color: #666;
      padding: 10px;
      display: none;
      margin-top: 3px;
      font-size: 100%;
    }
    .panel.show {
      display: block !important;
    }
  </style>
